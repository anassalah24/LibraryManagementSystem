<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Books - Librarian Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #0072C6;
    }
    .navbar-brand, .navbar-nav .nav-link {
      color: #ffffff !important;
    }
    .card {
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #0072C6;
      border-color: #0072C6;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">SIEMENS LMS</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/librarian">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div class="container mt-4">
    <!-- Error Message contained -->
    <div id="messageContainer" class="mt-3"></div>
    <h2>Manage Books</h2>
    <!-- Section to Add a New Book -->
    <div class="card">
      <div class="card-header">
        Add New Book
      </div>
      <div class="card-body">
        <form id="addBookForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="title" placeholder="Title" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="author" placeholder="Author" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group col-md-4">
              <input type="date" class="form-control" id="publication_date" required>
            </div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="rack_location" placeholder="Rack Location" required>
            </div>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="num_copies" placeholder="Number of Copies" value="1" min="1" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
        <div id="addBookAlert" class="alert mt-3 d-none"></div>
      </div>
    </div>
    
    <!-- Section to List Existing Books -->
    <div class="card">
      <div class="card-header">
        Existing Books
      </div>
      <div class="card-body">
        <div id="booksList"></div>
      </div>
    </div>
  </div>

  <!-- Edit Book Modal -->
  <div class="modal fade" id="editBookModal" tabindex="-1" role="dialog" aria-labelledby="editBookModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="editBookForm">
          <div class="modal-header">
            <h5 class="modal-title" id="editBookModalLabel">Edit Book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Hidden field for book ID -->
            <input type="hidden" id="editBookId">
            <div class="form-group">
              <label for="editTitle">Title</label>
              <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="form-group">
              <label for="editAuthor">Author</label>
              <input type="text" class="form-control" id="editAuthor" required>
            </div>
            <div class="form-group">
              <label for="editSubject">Subject</label>
              <input type="text" class="form-control" id="editSubject" required>
            </div>
            <div class="form-group">
              <label for="editPublicationDate">Publication Date</label>
              <input type="date" class="form-control" id="editPublicationDate" required>
            </div>
            <div class="form-group">
              <label for="editRackLocation">Rack Location</label>
              <input type="text" class="form-control" id="editRackLocation" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS for managing books -->
  <script>
    $(document).ready(function(){
      // Function to load and display existing books
      function loadBooks() {
        $.ajax({
          url: '/books',
          type: 'GET',
          success: function(response) {
            let output = '<table class="table table-striped"><thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Subject</th><th>Publication Date</th><th>Rack</th><th>Actions</th></tr></thead><tbody>';
            if(response.books && response.books.length > 0) {
              response.books.forEach(function(book){
                output += `<tr>
                  <td>${book.id}</td>
                  <td>${book.title}</td>
                  <td>${book.author}</td>
                  <td>${book.subject}</td>
                  <td>${book.publication_date}</td>
                  <td>${book.rack_location}</td>
                  <td>
                    <button class="btn btn-sm btn-warning editBook" 
                      data-id="${book.id}" 
                      data-title="${book.title}" 
                      data-author="${book.author}" 
                      data-subject="${book.subject}" 
                      data-publication_date="${book.publication_date}" 
                      data-rack_location="${book.rack_location}">
                      Edit
                    </button>
                    <button class="btn btn-sm btn-danger deleteBook" data-id="${book.id}">Delete</button>
                  </td>
                </tr>`;
              });
            } else {
              output += '<tr><td colspan="7">No books available.</td></tr>';
            }
            output += '</tbody></table>';
            $('#booksList').html(output);
          },
          error: function() {
            $('#booksList').html('<div class="alert alert-danger">Error loading books.</div>');
          }
        });
      }
      
      // Initial load of books
      loadBooks();
      
      // Handle Add Book Form Submission
      $('#addBookForm').on('submit', function(e){
        e.preventDefault();
        
        // Gather form data
        const bookData = {
          title: $('#title').val(),
          author: $('#author').val(),
          subject: $('#subject').val(),
          publication_date: $('#publication_date').val(),
          rack_location: $('#rack_location').val(),
          num_copies: parseInt($('#num_copies').val())
        };
        
        $.ajax({
          url: '/books',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify(bookData),
          success: function(response) {
            $('#addBookAlert').removeClass('d-none alert-danger').addClass('alert-success').text(response.message);
            // Clear form fields
            $('#addBookForm')[0].reset();
            // Reload the books list
            loadBooks();
          },
          error: function(xhr) {
            const err = xhr.responseJSON.error || 'Failed to add book.';
            $('#addBookAlert').removeClass('d-none alert-success').addClass('alert-danger').text(err);
          }
        });
      });
      
      // Handle Delete Book Action
      $(document).on('click', '.deleteBook', function(){
        const bookId = $(this).data('id');
        if(confirm('Are you sure you want to delete this book?')) {
          $.ajax({
            url: '/books/' + bookId,
            type: 'DELETE',
            success: function(response) {
              displayMessage('success', response.message);
              loadBooks();
            },
            error: function(xhr) {
              const err = xhr.responseJSON.error || 'Failed to delete book.';
              displayMessage('danger', err);
            }
          });
        }
      });
      
      // Handle Edit Book Action - Open modal with pre-filled data
      $(document).on('click', '.editBook', function(){
        // Retrieve book details from data attributes
        const bookId = $(this).data('id');
        const title = $(this).data('title');
        const author = $(this).data('author');
        const subject = $(this).data('subject');
        const publicationDate = $(this).data('publication_date');
        const rackLocation = $(this).data('rack_location');
        
        // Fill the modal fields with current data
        $('#editBookId').val(bookId);
        $('#editTitle').val(title);
        $('#editAuthor').val(author);
        $('#editSubject').val(subject);
        $('#editPublicationDate').val(publicationDate);
        $('#editRackLocation').val(rackLocation);
        
        // Show the modal
        $('#editBookModal').modal('show');
      });
      
      // Handle Edit Book Form Submission
      $('#editBookForm').on('submit', function(e){
        e.preventDefault();
        
        // Gather updated book details from the modal fields
        const bookId = $('#editBookId').val();
        const updatedData = {
          title: $('#editTitle').val(),
          author: $('#editAuthor').val(),
          subject: $('#editSubject').val(),
          publication_date: $('#editPublicationDate').val(),
          rack_location: $('#editRackLocation').val()
        };
        
        // Send an AJAX PUT request to update the book
        $.ajax({
          url: '/books/' + bookId,
          type: 'PUT',
          contentType: 'application/json',
          data: JSON.stringify(updatedData),
          success: function(response) {
            displayMessage('success', response.message);
            // Hide the modal
            $('#editBookModal').modal('hide');
            // Reload the books list to show updates
            loadBooks();
          },
          error: function(xhr) {
            const err = xhr.responseJSON.error || 'Failed to update book.';
            displayMessage('danger', err);
          }
        });
      });
      
    });
    function displayMessage(type, message) {
    // type can be 'success', 'danger', 'info', etc.
    const html = `<div class="alert alert-${type}" role="alert">${message}</div>`;
    $('#messageContainer').html(html);
    // Scroll to top of page or to the message container
    $('html, body').animate({ scrollTop: $('#messageContainer').offset().top }, 500);
    // Optionally, auto-hide after a few seconds:
    setTimeout(function(){
      $('#messageContainer').html('');
    }, 10000);
    }
  </script>
</body>
</html>
